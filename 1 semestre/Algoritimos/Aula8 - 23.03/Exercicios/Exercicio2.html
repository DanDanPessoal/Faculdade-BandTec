<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>
    
    Digite o valor do saldo da conta <input id="valor_conta" placeholder="Valor de saldo na conta">

    <br><br>

    Digite o valor que desejar tirar <input id="valor_tirar" placeholder="Valor a ser tirado da conta">

    <br><br>

    <button onclick="analisar()">Analisar conta</button>

    <br><br>

    <div id="div_msg" ></div>

</body>

</html>

<script>

    function analisar(){

        var novo = valor_conta.value - valor_tirar.value;

        if(novo < 0){

            div_msg.innerHTML = `<b style="color: red;">O saldo atual da sua conta corrente é ${novo}</b>`;

        }else{

            div_msg.innerHTML = `<i style="color: blue;">O saldo atual da sua conta corrente é ${novo}</i>`;

        }
    }

</script>
