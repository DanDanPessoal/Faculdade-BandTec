<html lang="en">
<head>

<body>

    <button onclick="sortear()">Sortear momento do dia</button>

    <br><br>

    <div id="div_msg"></div>
    
</body>

</html>

<script>

    function sortear(){

        var aleatorio = parseInt(Math.random() * 24);

        if( aleatorio <=11 ){

            div_msg.innerHTML = `Bom dia, flor do dia, São ${aleatorio}h`;

        }else if ( aleatorio <= 17 ){

            div_msg.innerHTML = `Boa tarde, já vai tarde! São ${aleatorio}h`;

        }else{

            div_msg.innerHTML = `Boa noite, durma bem! São ${aleatorio}h`;

        }

    }

</script>
