<html lang="en">
<head>

</head>

<body>

    <button onclick="pares()">Eu S2 pares</button>

    <br><br>

    <div id="div_msg"></div>
    
</body>

</html>

<script>

    function pares(){

        var contador = 0;

        while( contador < 100 ){

            div_msg.innerHTML += `${contador + 2}<br>`;

            contador += 2;

        }

    }

</script>
