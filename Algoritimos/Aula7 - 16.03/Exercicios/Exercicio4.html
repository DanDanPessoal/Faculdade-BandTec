<body>
    
    Quantas latinhas você toma por dia <br><br>
    
    <input id="qtde_latinhas" placeholder="Quantidade de latinhas">

    <br><br>

    <button id="calcular" onclick="calcular()">Quantos refris?</button>

<script>

    var latinhas = 0;

    function calcular(){

        latinhas = Number(qtde_latinhas.value) * 365;

        div_msg.innerHTML = `Você consumiu ${latinhas} latinhas em 1 ano <br>`;

        if(latinhas >= 500){

        div_msg.innerHTML += `<span style="color: white; background-color: red;">Cuidado com as diabetes!</span>`;

        }

    }

</script>
