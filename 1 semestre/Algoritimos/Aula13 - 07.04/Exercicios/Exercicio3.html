<body>
    
    Digite seu número inteiro da sorte:
    <input id="input_number" placeholder="Digite entre 1 e 10">

    <br><br>

    <button onclick="sortear()">Sortear</button>
    
    <br><br>

    <b>Sorteios realizados: <u id="n_sorteio">0</u></b>

    <br><br>

    <div id="div_msg"></div>

    <br>

    <div id="div_msg2"></div>

</body>

</html>

<script>

    var contador = 0;

    function sortear(){

        var aleatorio = parseInt(Math.random() * 10) + 1;

        var numero = input_number.value;

        if(numero < 1 || numero > 10 || numero == ""){

            alert("Por favor, digite um número entre 1 e 10");

           
        }else {

            contador++;

            n_sorteio.innerHTML = contador;

            div_msg.innerHTML = `O número sorteado foi: ${aleatorio}`;

            div_msg2.innerHTML = "";

            if( aleatorio == numero ){

            div_msg2.innerHTML = 
            `<b>Parabéns, você foi sorteado(a) após ${contador} sorteios</b>`;

        }

        }

    }

</script>
