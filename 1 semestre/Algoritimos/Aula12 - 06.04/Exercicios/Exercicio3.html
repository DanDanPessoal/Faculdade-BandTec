    <br><br>

    <div id="div_msg"></div>

<script>

    function vereficar(){

        var nome = input_nome.value;

        nome = nome.trimStart();
        nome = nome.trimEnd();

        if( nome == "" || nome.length <=10){

            div_msg.innerHTML = "";

            div_msg.innerHTML = `Nome deve ser informado e deve ter pelo menos 10 letras`;

        }else{

            div_msg.innerHTML = `Nome OK`;

        }

    }

</script>
