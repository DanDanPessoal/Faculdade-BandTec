<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>

</head>

<body>

    Digite um número qualquer: <input id="input_number" placeholder="ex: 10" autofocus>

    <br><br>

    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="verHistorico()">Ver histórico</button>

    <br><br>

    <div id="div_msg"></div>
</body>

</html>

<script>

    var numeros = [];

    function cadastrar(){

        var number = input_number.value;

        numeros.push(number);

        input_number.value = '';

    }

    function verHistorico(){

        var soma = 0;
        var number = input_number.value;
        var maior = numeros[0];
        var menor = numeros[0];

        div_msg.innerHTML = ``;

        for( var contador = 0 ; contador < numeros.length ; contador++ ){


            if( Number(numeros[contador]) > maior ){

                maior = numeros[contador];

            }

            if( Number(numeros[contador]) < menor ){

                menor = numeros[contador];

            }

            soma = soma + Number(numeros[contador]);

            div_msg.innerHTML += `${contador+1}° Número: ${numeros[contador]}<br>`;

        }

        div_msg.innerHTML += `<br>Maior: ${maior}
                              <br>Menor: ${menor}
                              <br>Média: ${(soma / numeros.length).toFixed(2)}
                              <br>Total: ${soma}`;

    }

</script>
