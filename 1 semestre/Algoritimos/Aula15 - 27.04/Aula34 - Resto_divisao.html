<body>

    <h3>Cálculo do resto da Divisão</h3>

    Entre com o primeiro número: <br>

    <input id="input_n1"><br><br>

    Entre com o segundo número: <br>

    <input id="input_n2"><br><br>

    <button onclick="resto()">Qual o resto da Divisão entre esses dois números</button>
    
    <br><br>

    <button onclick="par()">O primeiro número é PAR?</button>

</body>

<script>

    function resto(){

        var n1 = input_n1.value;
        var n2 = input_n2.value;

        var resto = n1 % n2;

        alert('O resto da divisão é: '+resto);

    }
