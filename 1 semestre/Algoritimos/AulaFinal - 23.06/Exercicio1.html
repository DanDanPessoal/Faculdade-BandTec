<body>

    Digite o valor que deseja sacar: <input id="input_valor_sacar">
    
    <br><br>

    <button onclick="solicitar(input_valor_sacar.value)">
        Solicitar saque
    </button>

</body>

<script>

    function solicitar(valor_sacar){

        let resto_nota_20 = valor_sacar % 20;
        let resto_nota_50 = valor_sacar % 50;
        let resto_soma = (valor_sacar - 50) % 20;

        if(valor_sacar >= 20 && (resto_nota_20 == 0 || resto_nota_50 == 0 || resto_soma == 0)){

            alert('Saque OK');

        }else{

            alert('Valor impossivel sacar devido Ã¡s notas disponiveis');

        }

    }

</script>
