<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio em aula 4</title>

</head>

<body>

    Digite o valor da passagem de metrô: <input id="valor_metro" placeholder="Valor do metrô">

    <br><br>

    <select id="tipo_passagem">

        <option value="">- selecione uma opção -</option>
        <option value="1">Inteira</option>
        <option value="0.5">Meia passagem</option>
        <option value="0.9">Cartão fidelidade</option>

    </select>

    <br><br>
    
    <button onclick="calcular()" id="calcular_passa">Calcular Passagem</button>

    <br><br>

    <div id="div_msg"></div>

</body>

</html>

<script>

    function calcular(){

        var valor = valor_metro.value *tipo_passagem.value;

        div_msg.innerHTML = `Você vai pagar R$${valor.toFixed(2)} por passagem`;

    }

</script>
