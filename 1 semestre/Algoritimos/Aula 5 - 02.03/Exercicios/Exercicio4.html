<body>

    Digite a Primeira nota: <input id="nota1" placeholder="Primeira nota:">
    <br>
    Digite a Segunda nota: <input id="nota2" placeholder="Segunda nota:">

    <br><br>

    <button onclick="media()" id="but_media">Calcular Média</button>

    <br><br>

    <div id="div_msg"></div>

<script>

    function media(){

        var media = (Number(nota1.value) + Number(nota2.value))/2 ;

        div_msg.innerHTML = "Sua média foi de" + " " + media;

    }

</script>
