    <div id="div_msg"></div>

<script>

    function sortear(){

        var n_sorteio = input_nSorteio.value;

        div_msg.innerHTML = ``;

        for(var contagem = 1; contagem<=n_sorteio ; contagem++){

            var aleatorio = parseInt(Math.random()*10000)+1

            if(aleatorio <=1000){

                div_msg.innerHTML += `${aleatorio}<br>
                <img src="chorando.jpg" alt="" style="height: 100px;"><br><br>`

            }else if(aleatorio <= 5000){

                div_msg.innerHTML += `${aleatorio}<br>
                <img src="neutro.gif" alt="" style="height: 100px;"><br><br>`

            }else{

                div_msg.innerHTML += `${aleatorio}<br>
                <img src="feliz.jpg" alt="" style="height: 100px;"><br><br>`

            }
        }

    }

</script>
