<html lang="en">

<body>

    Digite quanto tempo você deixou o arroz cozinhando <br>
    <input id="temp_cozi" placeholder="Tempo cozinhando">

    <br><br>

    <button onclick="provar()">Provar arroz</button>

    <br><br>

    <div id="div_msg"></div>

    
    
</body>

</html>

<script>

    function provar(){

        if(temp_cozi.value == 5){

            div_msg.innerHTML = `Parabéns! Arroz perfeito! <br><br>
            <img src="arroz.jpg" alt="" style="height: 200px">`;

        }else{

            div_msg.innerHTML = `Arroz cru ou cozido demais!<br><br>
            <img src="arroz_queimado.jpg" alt="" style="height: 200px">`;

        }

    }

</script>
