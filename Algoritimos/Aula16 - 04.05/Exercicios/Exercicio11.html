<body>

    <button onclick="curto()">Curto 3 e 5</button>

    <!-- <button onclick="click()">Curto 3 e 5</button> -->

    <div id="div_msg"></div>

<script>

    function curto(){

    // function click(){

        var contador = 0;

        while ( contador <= 100 ){

            var tri = contador % 3;
            var penta = contador % 5;
            var tripenta = contador % 15;

            if(tripenta == 0){

                div_msg.innerHTML += `É TRI! É PENTA!<br>`;

            }else if(penta == 0){

                div_msg.innerHTML += `É PENTA!<br>`;

            }else if(tri == 0){

                div_msg.innerHTML += ` É TRI!<br>`;

            }else {
                
                div_msg.innerHTML += `${contador}<br> `;

            }

            contador++;

        }

    }

</script>
