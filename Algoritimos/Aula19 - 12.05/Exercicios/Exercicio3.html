<script>

    var filme = [];
    var contador = 0;

    function cadastrar(){

        var nome_filme = input_nomes_filmes.value;

        filme.push(nome_filme);

            var cor = '';

            if( (contador % 2) == 0){

                cor = 'blue';

            }else{

                cor = 'red';

            }

            div_msg.innerHTML += `<span style="color: ${cor};">${filme[contador]}</span><br>`;

            contador++;

    }

</script>
