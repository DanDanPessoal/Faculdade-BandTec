<body>

    Digite seu nome: <input id="input_nome" placeholder="Oseias da xxx" onkeyup="vereficar()">    

    <br><br>

    <div id="div_msg"></div>

<script>

    function vereficar(){

        var nome = input_nome.value;
        
        if( nome.length >= '10' ){

            div_msg.innerHTML = "";

            div_msg.innerHTML = `Nome OK`;

        }else{

            div_msg.innerHTML = "";

            div_msg.innerHTML = `Nome deve ter pelo menos 10 letras`;
        }

    }

</script>
