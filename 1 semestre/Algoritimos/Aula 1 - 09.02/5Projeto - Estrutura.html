<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura do texto</title>

</head>

<body>
    
    Hello <b style="color:blue">World</b> <!-- A tag <style> esteriliza o texto que está dentro da tag, no caso ali, estou colocando a letra na cor azul-->

<br><br>

    Olá <i style="background-color: aquamarine; color:blue;">mundo</i> <!-- Agora estou mudando o fundo (background) do texto para a cor aquamarinho  -->
            <!-- A segunda propriedade ali, se direciona para a cor da fonte, no caso, coloquei azul -->
<br><br>   
    
    <span style="background-color: blueviolet; color: white; ">Agora tirei a zika galera</span> <!-- a tag <span> é uma tag neutra que serve para adicionar um estilo sem necessariamente precisar colocar negrito ou outra coisa. -->
</body>
            
</html>
