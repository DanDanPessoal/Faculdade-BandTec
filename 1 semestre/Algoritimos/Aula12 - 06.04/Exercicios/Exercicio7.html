<body>

    Digite uma frase: <input id="input_frase" placeholder="Exemplo: Boa tarde" onkeyup="analisar()">

    <br><br>

    <div id="div_msg"></div>

<script>

    // var contador = -1;

    function analisar(){

        // contador++;

        var frase = input_frase.value;

        var last_letter = frase [frase.length - 1];

        div_msg.innerHTML += `${last_letter}<br>`

    }

</script>
