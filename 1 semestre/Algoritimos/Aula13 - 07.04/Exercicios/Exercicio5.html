<script>

    var valor = 0;
    var contador = 0;

    function avaliar(){

        var aleatorio = Math.random() * 5;

        valor += aleatorio;
        contador++;

        var media = valor / contador;

        div_msg.innerHTML = "";

        u_media.innerHTML = media.toFixed(1);

        div_msg.innerHTML = `Ultima nota avaliada: ${aleatorio.toFixed(1)}`;

        if( media <= 0.5 ){

            div_msg.innerHTML += `<br><br>
            <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png" alt="">`;

        }else if( media <= 1.5 ){

            div_msg.innerHTML += `<br><br>
            <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png" alt="">`;

        }else if( media <= 3.5 ){

            div_msg.innerHTML += `<br><br>
            <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png" alt="">`;

        }else if( media <= 4.5 ){

            div_msg.innerHTML += `<br><br>
            <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png" alt="">`;

        }else{
        
            div_msg.innerHTML += `<br><br>
            <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png" alt="">`;

        }

    }

</script>
