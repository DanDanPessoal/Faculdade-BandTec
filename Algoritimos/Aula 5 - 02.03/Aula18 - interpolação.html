<body>

    <br><br>

    <button onclick="incluir()" style="background: red; color: green; ">incluir</button>

    <br>

    <div id="div_mens">

    function incluir(){

       // div_mens.innerHTML += "<b>Seu nome completo é:</b> " + ' ' +

        div_mens.innerHTML += `Seu nome completo é: ${pri_nome.value}  ${seg_nome.value} <br>`;
