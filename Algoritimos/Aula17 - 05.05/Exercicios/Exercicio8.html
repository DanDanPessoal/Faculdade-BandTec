    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>

</head>

<body>
    
    <select id="sel_n" onchange="number()">

        <option value="">- selecione uma opção -</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>

    </select>

    <br><br>

    

    <div id="div_msg"></div>

</body>

</html>

<script>

    function number(){

        var n = sel_n.value;

        div_msg.innerHTML = ``;

        for(var contador = 0; contador < 11; contador++){
            
            if( contador % 2 == 0 ){

                div_msg.innerHTML += `<span style="color: blue;">${n}x${contador} = ${n*contador}<br></span>`;

            }else{

                div_msg.innerHTML += `<span style="color: red;">${n}x${contador} = ${n*contador}<br></span>`;

            }

        }

    }

</script>
    
</body>
