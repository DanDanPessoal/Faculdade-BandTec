<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 23 - Aulas cardeais</title>

<body>
    
    <h2>Pontos Cardeais</h2>


        <!-- A tag select cria uma combo_box ou uma lista suspensa na tela -->

        <!-- a tag option é as opções dentro da combo_box -->

    <select id="ponto_cardeal">

        <option value="1">Leste</option>
        <option value="2">Oeste</option>
        <option value="3">Norte</option>
        <option value="4">Sul</option>

    </select>

    <h2>Paises</h2>

    <select id="pais">

        <option value="">- Selecione um país -</option>
        <option value="1">Canadá</option>
        <option value="2">México</option>
        <option value="3">Estados Unidos</option>
        <option value="4">França</option>
        <option value="5">Itália</option>

    </select>

</body>

</html>
