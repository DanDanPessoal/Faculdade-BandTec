<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>

</head>

<body>

    Digite o nome do aluno: <input id="input_aluno">

    <br><br>

    <button onclick="cadastrar()">Cadastrar</button>

    <br><br>

    <div id="div_msg"></div>
    
</body>

</html>

<script>

    var nomes = [];
    

    function cadastrar(){

        var nome_aluno = input_aluno.value;
        nomes.push(nome_aluno);

        div_msg.innerHTML = '';

        for( var tamanho = nomes.length - 1 ; tamanho >=  0; tamanho-- ){

            div_msg.innerHTML += `${nomes[tamanho]}<br>`;
            
        }

    }

</script>
