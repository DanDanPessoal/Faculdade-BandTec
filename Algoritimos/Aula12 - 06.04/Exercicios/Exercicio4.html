<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>

</head>

<body>

    Digite seu email: <input placeholder="user@xxxxx" id="input_email" onkeyup="vereficar()">

    <br><br>
    
    <div id="div_msg"></div>

</body>

</html>

<script>

    function vereficar(){

        var email = input_email.value;

        var posicao = email.indexOf('@');

        var posicao_ponto = email.indexOf('.');

        var tamanho = email.length;

        if (posicao >= '0' && posicao_ponto >= '0' && tamanho >= 7) {

            div_msg.innerHTML = "";

            div_msg.innerHTML = `Email válido`;

        }else{

            div_msg.innerHTML = "";

            div_msg.innerHTML = `Email inváido, por favor digite novamente`;

        }

    }

</script>
