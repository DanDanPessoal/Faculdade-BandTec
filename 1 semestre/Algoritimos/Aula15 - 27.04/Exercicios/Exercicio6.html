<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>

</head>

<body>

    Digite a frequência do aluno: <input id="input_freq" placeholder="Ex: 75">

    <br><br>

    <button onclick="analisar()">Analisar Frequência</button>

    <br><br>

    <img src="" alt="" id="Imagem" style="height: 300px;">
    
</body>

</html>

<script>

    function analisar(){

        var freq = input_freq.value;

        freq < 75 ? Imagem.src = `turista.jpg` : Imagem.src = `aluno.jpg`

    }

</script>
