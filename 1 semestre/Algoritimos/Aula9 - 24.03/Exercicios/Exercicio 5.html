<body>

    Digite a renda familiar do usuário: <input id="renda" placeholder="Digite sua renda familiar">

    <select id = "Pessoa">

        <option value=""> - selecione quantidade de adultos - </option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>

    </select>

    <br><br>

    <button onclick="vereficar()">Vereficar classe social</button>

    <div id="div_msg"></div>

<script>

    function vereficar(){

        if(renda.value >= 16263){

            div_msg.innerHTML = `<span style="color: green;"> Classe A </span>
            <br><br> <img src="https://media0.giphy.com/media/bwLI2JHYHpD4c3UosX/giphy.gif" alt="">`;


        }else if(renda.value >= 5223){

            div_msg.innerHTML = `<span style="color: blanchedalmond;"> Classe B </span>
            <br><br> <img src="https://media0.giphy.com/media/bwLI2JHYHpD4c3UosX/giphy.gif" alt="">`;

        }else if(renda.value >= 2116){

            div_msg.innerHTML = `<span style="color: blue;"> Classe C </span>`;
            
        }else{

            div_msg.innerHTML = `<span style="color: red;"> Classe D </span>`;

        }

        div_msg.innerHTML += `<br><br>A renda média de cada adulto é R$${renda.value / Pessoa.value}`

    }

</script>
