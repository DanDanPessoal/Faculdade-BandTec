<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>

</head>

<body>

    Digite a sua renda: <input id="input_renda" placeholder="Digite sua renda">

    <br><br>

    Digite a sua renda total familiar: <input id="input_renda_total" placeholder="Digite a sua renda familiar">

    <br><br>

    <button onclick="vereficar()">Vereficar ajuda</button>
    
</body>

</html>

<script>

    function vereficar(){

        if ( input_renda.value <= 1050 && input_renda_total.value <= 2100) {
            
            alert('Você tem direiro');

        } else {
            
            alert('Você não tem direiro');

        }
    }
    
</script>
