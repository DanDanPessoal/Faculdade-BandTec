<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>

</head>

<body>
    
    Digite a temperatura atual: <input id="input_temp" placeholder="Digite a temperatura atual">

    <br><br>

    <button onclick="analisar()">Analisar</button>

    <br><br>

    <div id="div_msg"></div>

</body>

</html>

<script>

function analisar(){

    if( input_temp.value < 22 || input_temp.value > 25 ){

        div_msg.innerHTML = "Temperatura desconfortável";

    }else{

        div_msg.innerHTML = "Temperatura confortável";

    }

}

</script>
