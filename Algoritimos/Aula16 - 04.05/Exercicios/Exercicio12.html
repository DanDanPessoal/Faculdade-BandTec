<script>

    function atazanar(){

        var elefantes = input_elefantes.value;
        var contador = 2;

        var incomodam = 'incomodam, ';

        div_msg.innerHTML = ``;

        while( contador <= elefantes ){

            incomodam += ' incomodam,'

            div_msg.innerHTML += `1 elefante incomoda muita gente!<br>`;

            div_msg.innerHTML += `${contador} elefantes ${incomodam} muito mais<br><br>`

            contador++;

        }

    }

</script>
