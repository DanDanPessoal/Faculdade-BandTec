<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Divs</title>

</head>

<body>
    
    <div id="arroz" style="background-color: turquoise; width: 200px; height: 20%; text-align: center;">

        <p>O arroz é muito bom e nutritivo, é o principal no prato do Brasileiro</p>

    </div>
    <div id="Feijao" style="background-color: yellowgreen; width: 50%; height: 200px;text-align: center;float:right;">

        <p>O Feijão é muito bom e cheio de ferro, principal acompanhante do arroz</p>

    </div>
   
</body>
            
</html>
