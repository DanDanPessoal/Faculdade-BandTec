<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 43 - const</title>

</head>

<body>

    <h2 id="h_muda" onclick="mudar()">Clica nimin</h2>

</body>

</html>

<script>

    function mudar(){

        // a variavel const não pode mudar de valor, ela só pode receber valor no momento que ela é criada

        const cidade = 'Guarulhos';

        // cidade = 'São paulo'

        h_muda.innerHTML = cidade;

    }

</script>
