<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
</head>
<body>

    Executar meu programa em JS.

    <!-- A tag <button> desenha um botão simples na tela -->

    <!-- seu corpo é o que aparece na 'cara' do botão -->

    <!-- O atributo 'onclick' indica qual função JS será chamada 
        nota: esse atrubuto 'onclick' é aceito em qualquer tag HTML
    -->

    <button onclick="boa_tarde()">Vai!</button>

</body>

</html>

<script>

    function boa_tarde(){

        alert('Boa tarde, JavaScript');
        alert('Meu programa está pronto para uso!');
    }

</script>
