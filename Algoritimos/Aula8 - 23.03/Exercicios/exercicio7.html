<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>

<body>

    Digite sua frequência <input id="freq_aluno" placeholder="Frequência do aluno">

    <br><br>

    <button onclick="analisar()">Analisar Frequência</button>
    
    <br><br>

    <div id="div_msg"></div>
    
</body>


<script>

    function analisar(){

    if(freq_aluno.value < 50){

        div_msg.innerHTML = `<img src="turista.jpg" alt="" height="200px">`

    }else{

        div_msg.innerHTML = `<img src="aluno.jpg" alt="" height="200px">`

    }
}

</script>
